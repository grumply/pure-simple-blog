email: <Email>
category: Web
ghc-options: -Wall -fno-warn-partial-type-signatures -fno-warn-missing-methods -fno-warn-unused-do-bind
  -rtsopts -threaded
dependencies:
- base
- pure-admin
- pure-conjurer
- pure-json
- pure-elm
- pure-server
- pure-tagsoup
- pure-txt
- pure-sorcerer
- pure-websocket
- shared
- pandoc
- yaml
default-extensions:
- AutoDeriveTypeable
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DoAndIfThenElse
- EmptyCase
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImplicitParams
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns
- TemplateHaskell
- BlockArguments
- PostfixOperators
- DerivingVia
- DerivingStrategies
name: backend
version: 0.1.0.0
synopsis: backend server
author: <Author>
ghcjs-options: -threaded -dedupe -DGHCJS_BROWSER -DGHCJS_GC_INTERVAL=3000000
license: BSD3
executables:
  backend:
    source-dirs:
    - src
    main: Main.hs
    dependencies:
    - base
    - pure-admin
    - pure-conjurer
    - pure-json
    - pure-elm
    - pure-server
    - pure-tagsoup
    - pure-txt
    - pure-sorcerer
    - pure-websocket
    - shared
    - pandoc
    - yaml
